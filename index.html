<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRUTOS DE GOIAS</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/67f918e73f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header flex global__padding items__center">
      <div class="mobile confirm">
        <picture>
          <img src="assets/logo.webp" alt="" class="logo pointer" />
        </picture>
      </div>

      <i class="fas fa-bars header__bars pointer mobile confirm"></i>
      <div class="header__nav__container">
        <i class="fas fa-times header__nav__close absolute mobile confirm"></i>
        <nav>
          <ul class="flex header__nav">
            <li><a href="#" class="header__nav__item active">início</a></li>

            <li><a href="#" class="header__nav__item">sobre</a></li>

            <li class="desktop">
              <picture
                ><img src="assets/logo.webp" alt="" class="logo"
              /></picture>
            </li>

            <li><a href="#" class="header__nav__item">produtos</a></li>

            <li><a href="#" class="header__nav__item">contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <!-- TODO: Hero starts-->
      <section>
        <div class="flex column hero-container">
          <article class="flex column hero__content">
            <h1 class="regular__h">por que existimos?</h1>
            <p class="regular__p">
              Nossa essência é inspirada na Cidade de Goiás, terra de Cora
              Coralina, famosa por seus doces e repletos de frutas. A Frutos de
              Goiás existe para trazer para seus consumidores os sabores que
              relembrem a infância.
            </p>
            <button class="button">get started</button>
          </article>

          <div class="hero__products__container">
            <picture class="hero__product__container">
              <img src="assets/product1.webp" alt="" class="hero__product" />
            </picture>

            <picture class="hero__product__container">
              <img
                src="assets/product2.webp"
                alt=""
                class="hero__product product__up"
              />
            </picture>

            <picture class="hero__product__container">
              <img src="assets/product3.webp" alt="" class="hero__product" />
            </picture>

            <picture class="hero__product__container">
              <img
                src="assets/product4.webp"
                alt=""
                class="hero__product product__up"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
