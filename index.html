<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRUTOS DE GOIAS</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/67f918e73f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header flex global__padding items__center">
      <div class="mobile confirm">
        <picture>
          <img src="assets/logo.webp" alt="" class="logo pointer" />
        </picture>
      </div>

      <i class="fas fa-bars header__bars pointer mobile confirm"></i>
      <div class="header__nav__container">
        <i class="fas fa-times header__nav__close absolute mobile confirm"></i>
        <nav>
          <ul class="flex header__nav">
            <li><a href="#" class="header__nav__item active">início</a></li>

            <li><a href="#" class="header__nav__item">sobre</a></li>

            <li class="desktop">
              <picture
                ><img src="assets/logo.webp" alt="" class="logo"
              /></picture>
            </li>

            <li><a href="#" class="header__nav__item">produtos</a></li>

            <li><a href="#" class="header__nav__item">contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <!-- TODO: Hero section starts -->
      <section class="section hero-section relative">
        <div class="flex column five__gap items__center">
          <div class="relative pointer video__thumb__container">
            <picture>
              <img src="assets/logo.webp" alt="" class="video__thumb" />
            </picture>
            <i class="fa-solid fa-play absolute play__video dark__yellow"></i>
          </div>

          <div
            class="video__container all absolute flex items__center content__center"
          >
            <div class="video__content">
              <video
                src="assets/videos/video.mp4"
                class="video"
                controls
              ></video>
            </div>
            <i
              class="fas fa-times white absolute font__five close__video pointer"
            ></i>
          </div>

          <button type="button" class="button">Conheça nossa loja</button>
        </div>
      </section>
      <!-- FIXME: Hero section ends -->
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
